version: '3.8'

services:
  # Main application (frontend + backend + ML)
  peptide-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peptide-toxicity-app
    ports:
      - "3000:3000"  # Frontend (Next.js)
      - "3001:3001"  # Backend (NestJS)
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount results directory for model outputs
      - ./results:/app/results
      # Mount backend data directory for SQLite database
      - ./backend/data:/app/backend/data
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://localhost:3001
      - PYTHON_PATH=/usr/bin/python3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Separate Python ML service (for development)
  ml-service:
    build:
      context: .
      dockerfile: Dockerfile.ml
    container_name: peptide-ml-service
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./scripts:/app/scripts
      - ./src:/app/src
    command: tail -f /dev/null  # Keep container running
    profiles:
      - dev  # Only runs with: docker-compose --profile dev up

volumes:
  data:
  results:
  backend-data:

